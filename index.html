<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lookup Functions</title>
    <!-- Mobile header color for Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#ff4970">
    <!-- Mobile header color Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#ff4970">
    <!-- Mobile header color for iOS Safari (supports black, black-translucent or default) -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
</head>

<body>

    <main role="main" class="container">

        <div id="title" class="text-center">
            <p><img src="<%= require('./src/assets/howtoplay.png') %>" alt="How to Attempt the Lookup Challenge"></p>
            <!-- <a id="howtoplay" href="#" class="btn btn-secondary">How to Play</a>
            <a id="credits" href="#" class="btn btn-secondary">Credits</a> -->
            <p><a id="easy" href="#" class="btn btn-primary">Start Challenge</a></p>
            <!-- <a id="hard" href="#" class="btn btn-warning">Hard (20s)</a>
            <a id="extreme" href="#" class="btn btn-danger">Extreme (10s)</a> -->
        </div>

        <div id="game">
            <div id="hud">
                <div class="row">
                    <div class="col-6">
                        <div class="card text-center">
                            <h5 class="card-header">
                                Menu
                            </h5>
                            <div class="card-body">
                                <!-- <a id="restart" href="#" class="btn btn-secondary">Restart</a> -->
                                <a id="quit" href="#" class="btn btn-danger">Exit Challenge</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card text-center">
                            <h5 class="card-header">
                                Time Left
                            </h5>
                            <div class="card-body">
                                <div id="timeleft">10</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <p>Help your teacher fill in the correct heights on the right!</p>
                    </div>
                </div>
            </div>
            <div id="content" class="row">
                <div id="spreadsheet" class="col-6"></div>
                <form id="form" class="col-6">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Height</th>
                            </tr>
                        </thead>
                        <tbody id="form-body">

                        </tbody>
                    </table>
                </form>
            </div>
        </div>

    </main><!-- /.container -->

    <div id="win" class="dialog">
        <img src="<%= require('./src/assets/win.png') %>" alt="Success!">
    </div>

    <div id="lose" class="dialog">
        <img src="<%= require('./src/assets/lose.png') %>" alt="Too Slow!">
    </div>

</body>

</html>
