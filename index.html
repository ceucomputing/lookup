<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lookup Functions</title>
    <!-- Mobile header color for Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#ff4970">
    <!-- Mobile header color Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#ff4970">
    <!-- Mobile header color for iOS Safari (supports black, black-translucent or default) -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
</head>

<body>

    <main role="main" class="container">

        <div id="title" class="text-center">
            <a id="howtoplay" href="#" class="btn btn-secondary">How to Play</a>
            <a id="credits" href="#" class="btn btn-secondary">Credits</a>
            <a id="start" href="#" class="btn btn-primary">Start Game</a>
        </div>

        <div id="game">
            <div id="hud">
                <div class="row">
                    <div class="col-6">
                        <div class="card text-center">
                            <h5 class="card-header">
                                Menu
                            </h5>
                            <div class="card-body">
                                <a id="restart" href="#" class="btn btn-primary">Restart</a>
                                <a id="quit" href="#" class="btn btn-danger">Quit</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card text-center">
                            <h5 class="card-header">
                                Time Left
                            </h5>
                            <div class="card-body">
                                <div id="timeleft">10</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <p>Sam, please help me fill in the heights are these students...</p>
                    </div>
                </div>
            </div>
            <div id="content" class="row">
                <div id="spreadsheet" class="col-6"></div>
                <form id="form" class="col-6">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Height</th>
                            </tr>
                        </thead>
                        <tbody id="form-body">

                        </tbody>
                    </table>
                </form>
            </div>
        </div>

    </main><!-- /.container -->

</body>

</html>
